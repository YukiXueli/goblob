buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }
}

allprojects {
    repositories {
        jcenter()
    }

    ext {
        android_compile_version = 23
        android_version = '23.0.3'
        android_min_sdk_version = 14

        appcompat_library_version = '23.3.0'
        support_library_version = '23.1.1'
        gms_library_version = '8.4.0'
    }
}
