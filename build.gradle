buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0-beta1'
    }
}

allprojects {
    repositories {
        jcenter()
    }

    ext {
        android_compile_version = 22
        android_version = '22.0.1'
        android_min_sdk_version = 14

        appcompat_library_version = '22.2.+'
        support_library_version = '22.2.+'
        gms_library_version = '7.5.+'
    }
}
