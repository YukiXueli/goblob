apply plugin: 'java'
apply plugin: 'gradleProtobufPlugin'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath files('libs/gradle-protobuf-plugin-0.3.jar')
    }
}
protoBuf {
    lang {
        java
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "com.google.protobuf:protobuf-java:2.4.1"
}