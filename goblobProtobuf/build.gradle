apply plugin: 'java'
apply plugin: 'gradleProtobufPlugin'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.tomcawley:gradle-protobuf-plugin:0.3'
    }
}

protoBuf {
    protoc {
        'Linux' {
            path = "protoc"
        }
        'Mac OS X' {
            path = "/usr/local/bin/protoc"
        }
    }
    lang {
        java
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "com.google.protobuf:protobuf-java:2.5.0"
}
