apply plugin: 'java'
apply plugin: 'jacoco'

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(":goblobProtobuf")
    compile 'com.google.guava:guava:17.+'
    testCompile 'com.google.guava:guava-testlib:17.+'
    testCompile 'junit:junit:4.+'
    testCompile 'org.mockito:mockito-all:1.9.0'
    testCompile 'org.easytesting:fest-assert:1.2'
}