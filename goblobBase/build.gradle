apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'com.google.protobuf'

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.7.5'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:18.0'
    compile 'com.google.dagger:dagger:2.0.1'
    compile 'com.google.dagger:dagger-compiler:2.0.1'
    compile 'com.google.protobuf:protobuf-java:3.0.0-alpha-3'
    testCompile 'com.google.guava:guava-testlib:17.0'
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-all:1.9.0'
    testCompile 'org.easytesting:fest-assert:1.2'
}

compileJava {
    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

protobuf {
    protoc {
        // Download from repositories
        artifact = 'com.google.protobuf:protoc:3.0.0-alpha-3'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
